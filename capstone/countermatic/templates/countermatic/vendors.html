{% extends 'countermatic/base.html' %} 
{% load static %}
{% block content %}
<div class='container'>
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-center" style="padding-top: 20px;"><img src="{% static 'countermatic/img/gears.png' %}" alt="" style="height: 10rem;"></div></div>
      <div class="d-flex justify-content-center"><h3>Configure Vendors</h3></div>
  </div>
  <div class="row">
  <div class="col-3"></div>
  <div class="col-6">
  <div class='vendorform'>
<form action="{% url 'countermatic:add-vendor'%}" method="POST">
{% csrf_token %}
    <div class="form-row">
      <div class="form-group">
        <label for="vendor_name">Vendor Name</label>
        <input type="text" class="form-control" id="vendor_name" name="vendor_name" placeholder="Vendor Name">
      </div>
      <div class="form-group">
        <label for="sushi_url">Sushi URL</label>
        <input type="text" class="form-control" id="sushi_url" name="sushi_url" placeholder="Sushi URL">
      </div>
    </div>
    <div class="form-group">
      <label for="requestor_id">Requestor ID</label>
      <input type="text" class="form-control" id="requestor_id" name="requestor_id" placeholder="Requestor ID">
    </div>
    <div class="form-group">
      <label for="requestor_name">Requestor Name</label>
      <input type="text" class="form-control" id="requestor_name" name="requestor_name" placeholder="Requestor Name">
    </div>
    <div class="form-group">
        <label for="customer_id">Customer ID</label>
        <input type="text" class="form-control" id="customer_id" name="customer_id" placeholder="Customer ID">
    </div>
    <div class="form-group">
        <label for="customer_name">Customer Name</label>
        <input type="text" class="form-control" id="customer_name" name="customer_name" placeholder="Customer Name">
    </div>
    <div class="form-group">
        <label for="vnd_username">Username</label>
        <input type="text" class="form-control" id="vnd_username" name="vnd_username" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="vnd_username">Password</label>
        <input type="text" class="form-control" id="vnd_password" name="vnd_password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="requestor_email">Requestor Email</label>
        <input type="email" class="form-control" id="requestor_email" name="requestor_email" placeholder="Requestor Email">
    </div>
    <div class="form-group">
        <label for="api_key">API Key</label>
        <input type="text" class="form-control" id="api_key" name="api_key" placeholder="API Key">
    </div>
    <div class="form-group">
        <label for="platform">Platform</label>
        <input type="text" class="form-control" id="platform" name="platform" placeholder="Platform">
    </div>
    <button type="submit" class="btn btn-primary">Register Vendor</button>
  </form>
</div>
<div class="vendorlist">
<div class="row py-5">
  <div class="col">
    <div class="list_gen" id="title_table">
      <table class="table table-striped table-hover list" width="75%">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Vendor</th>
            <th scope="col"><button class="btn btn-danger btn-sm" id="del-submit" onclick="document.getElementById('del-form').submit();" disabled>Delete</button></th>
          </tr>
        </thead>
        <tbody>
          <form id="del-form" action="{% url 'countermatic:delete-vendor' %}" method="POST">
          {% csrf_token %}
          {% for vendor in vendors.all%}
          <tr>
            <td>{{vendor.vendor_name}}</td>
              <td>
                <input class="form-check-input" type="radio" name="vendor_id" value={{vendor.id}}></td>
              </tr>
              {% endfor %}
            </form>
        </tbody>
      </table>
    </div>
  </div>
</div>
  </div>
</div>
</div>
<div class="col-3"></div>
</div>
<script defer src="{% static 'countermatic/app_vendors.js' %}"></script>
{% endblock %}
