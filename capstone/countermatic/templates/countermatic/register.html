{% extends 'countermatic/base.html' %} 
{% load static %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center" style="padding-top: 20px;"><img src="{% static 'countermatic/img/register.png' %}" alt="" style="height: 10rem;"></div></div>
        <div class="d-flex justify-content-center"><h3>Sign Up</h3></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <form action="{% url 'countermatic:register' %}" method="POST">
          {% csrf_token %}
          <input class="form-control" type="text" name="username" placeholder="Username" required>
          <input class="form-control" type="password" name="password" placeholder="Password" required>
          <input class="form-control" type="email" name="email" placeholder="Email" required>
          <button class="btn btn-primary" type="submit">Sign-Up</button>
        </form>
      </div>
      <div class="col"></div>
    </div>
  
  </div>
{% endblock %}
