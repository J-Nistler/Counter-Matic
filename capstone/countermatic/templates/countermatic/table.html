{% extends 'countermatic/base.html' %} 
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">    
      <a class="btn btn-primary" download="report.xls" href="#" onclick="return ExcellentExport.excel(this, 'data-table', 'COUNTER_REPORT');">Export to Excel</a>
    </div>
    <div class="col">
      <a class="btn btn-primary" download="report.csv" href="#" onclick="return ExcellentExport.csv(this, 'data-table');">Export to CSV</a>
    </div>
  </div>
  <div class="row">
    
    <div class="col">
      <div class="list_gen" id="title_table">
        <table id="data-table" class="table table-striped table-hover list" width="75%">
          <thead class="thead-dark">
            <tr id="header-row">
              <th scope="col">Platform</th>
              <th scope="col">Database</th>
              <th scope="col">Metric</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
    </div>
</div>
{{ json_response|json_script:"json_response" }}
<script src="{% static 'countermatic/data.js' %}"></script>
<script src="{% static 'countermatic/excellentexport.js' %}"></script>
<script defer src="{% static 'countermatic/app_tables.js' %}"></script>
{% endblock %}
